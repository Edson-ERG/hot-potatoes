# Deloyment do MongoDB

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.4.6
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: mongouser
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: mongopwd

---
# Deployment do Service mongodb

apiVersion: v1
kind: Service
metadata: 
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
  type: ClusterIP

---
#Deploymetn da Aplicação Web Rotten-Potatoes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: edsonerg/rotten-potatoes:v1
        ports:
        - containerPort: 80
        env:
        - name: MONGODB_DB 
          value: "admin"
        - name: MONGODB_HOST
          value: "mongodb"
        - name: MMONGODB_PORT
          value: "27017"
        - name: MONGODB_USERNAME
          value: "mongouser"
        - name: MONGODB_PASSWORD
          value: "mongopwd"

---
# Deployment do Service da Aplicação

apiVersion: v1
kind: Service
metadata: 
  name: web
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
  type: NodePort